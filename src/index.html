<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="wrapper">
    <main>
    <nav class="navigate">
      <a href="" class="nav">Gmail</a>
      <a href="" class="nav">Зображення</a>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      width="24px" height="24px" viewBox="0 0 612 612">
         <g>
           <circle cx="69.545" cy="528.545" r="69.545"/>
           <circle cx="306" cy="306" r="69.545"/>
           <circle cx="306" cy="83.455" r="69.545"/>
           <circle cx="69.545" cy="83.455" r="69.545"/>
           <circle cx="69.545" cy="306" r="69.545"/>
           <circle cx="306" cy="528.545" r="69.545"/>
           <circle cx="542.454" cy="528.545" r="69.545"/>
           <circle cx="542.454" cy="83.455" r="69.545"/>
           <circle cx="542.454" cy="306" r="69.545"/>
          </g>
        </svg>
      <button class="buttonExit">Увійти</button>
    </nav>

    <p class="logo">
      <span class="g1">G</span>
      <span class="o1">o</span>
      <span class="o2">o</span>
      <span class="g2">g</span>
      <span class="l">l</span>
      <span class="e">e</span>
    </p>

    <form class="search-form">
      <input class="input"
        type="text"
        name="searchQuery"
      />
      <svg  width="24px" height="24px" viewBox="0 0 32 32" class="svgSearch">

          <path stroke="#B0B0B0" fill="#FFFFFF" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" stroke-width="3.5556" d="M14.667 25.333c5.891 0 10.667-4.776 10.667-10.667s-4.776-10.667-10.667-10.667c-5.891 0-10.667 4.776-10.667 10.667s4.776 10.667 10.667 10.667z"></path>
          <path stroke="#B0B0B0" fill="#FFFFFF" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" stroke-width="3.5556" d="M28.001 28l-5.8-5.8"></path>
 
      </svg>
    
    <span class="material-icons icon" title="Электронная клавиатура">keyboard</span>
    <span class="material-icons icon-mic" title="Голосовой поиск">mic</span>
    <span class="material-icons icon-camera" title="Камера для обработки изображения">camera_alt</span>

    </form>

    <div class="button">
       <button type="button" class="button-search">Пошук Google</button>
       <button type="button" class="button-search oddity">Мені пощастить</button>      
    </div>

    <p class="text">Мова Google: English</p>
  </main>
   
  <footer class="footer">
     <p class="footer-text">Україна</p>
     <div class="footer-box">
      <nav class="footer-nav">
        <a href="" class="nav footer-text" >Про Google</a>
        <a href="" class="nav footer-text">Реклама</a>
        <a href="" class="nav footer-text">Для бизнесу</a>
        <a href="" class="nav footer-text">Як працює пошук</a>        
      </nav>
      <nav class="footer-nav">
      <a href="" class="nav footer-text">Конфіденційність</a>     
      <a href="" class="nav footer-text">Умови</a> 
      <a href="" class="nav footer-text">Налаштування</a>    
      </nav>
     </div>
  </footer>

  <script type="module" src="js/index.js"></script>
  </body>
</html>
